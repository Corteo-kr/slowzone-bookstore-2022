<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class=welcome-header "welcome-header">
      <h1 class="welcome-header__title"> Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">If you have a KoKoa Account, log in with your phone number </p>
    </header>

<form action="friends.html" methods="get" id="login-form">
<input name="uesername" type="text" placeholder="Email or phone number" />
<input name="password" type="password" placeholder="Password" />
<input type="submit" value="Log In"/>
<a href="#">Find KoKoa Account or Password</a>
</form>

<div id="no-mobile">
  <span>Your screen is to big</span>
</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
